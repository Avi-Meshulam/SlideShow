<!DOCTYPE html>
<html>
<head>
    <title>Pictures Slide Show</title>
	<meta charset="utf-8" />
    <link href="SlideShow.css" rel="stylesheet" />
    <script src="SlideShow.js"></script>
</head>
<body>
    <div id="selected"></div>
    <div id="selector">
        <a class="next" onclick="moveSlides(1)">&#10095;</a>
        <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
    </div>
</body>
